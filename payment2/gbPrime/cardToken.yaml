$schema: http://json-schema.org/schema#
items:
  properties:
    card:
      properties:
        expirationMonth:
          type: string
        expirationYear:
          type: string
        name:
          type: string
        number:
          type: string
        securityCode:
          type: string
        token:
          type: string
      required:
        - token
      type: object
    rememberCard:
      type: boolean
    resultCode:
      type: string
      enum:
        - "02"
        - "00"
        - "54"
  required:
    - card
  type: object
type: array
