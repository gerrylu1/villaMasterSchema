$schema: http://json-schema.org/schema#
properties:
    basketName:
        type: string
    basketId:
        type: string
    branchId:
        type: string
    orderId:
        type: string
    ownerId:
        type: string
    isPaid:
        type: boolean
    paymentId:
        type: 
            - string
            - "null"
    requestTaxInvoice:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    requestSubstitute:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    specialComment:
        description: "special comment text field on checkout page"
        type: 
            - string
            - "null"
    shippingType:
        description: "DELIVERY or PICKUP"
        type: 
            - string
            - "null"
        enum: ["DELIVERY", "PICKUP", null]
    shippingAddress:
        description: "if shippingType is DELIVERY then shippingAddress is customer address, if shippingType is PICKUP then shippingAddress is branch address"
        type: 
            - string
            - "null"
    schedule:
        type: 
            - object
            - "null"
        properties:
            isExpress:
                type: boolean
            time:
                type: string
            data:
                type: string
    deliveryFee:
        type:
            - number
            - "null"
    couponCode:
        type: 
            - string
            - "null"
    productList:
        items:
            properties:
                quantity:
                    type: integer
                cprcode:
                    type: integer
                settlementPrice:
                    type: number
                remark:
                    description: "Per product remark"
                    type: string #
            required:
                - quantity
                - cprcode
            type: object
        type: array
required:
    - basketId
    - orderId
    - ownerId
type: object
