$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    basketName:
        type: string
    basketId:
        type: string
    branchId:
        type: string
    orderId:
        type: string
    ownerId:
        type: string
    isPaid:
        type: boolean
    paymentId:
        type: 
            - string
            - "null"
    requestTaxInvoice:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    requestSubstitute:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    specialComment:
        description: "special comment text field on checkout page"
        type: 
            - string
            - "null"
    couponCode:
        type: 
            - string
            - "null"
    shipping:
        type: object
        properties:
            schedule:
                type: 
                    - object
                    - "null"
                properties:
                    isExpress:
                        type: boolean
                    time:
                        type: string
                    data:
                        type: string
            shippingName:
                type: string
            shippingPhone:
                type: string  
            shippingDate:
                type: number
            shippingType:
                description: "DELIVERY or PICKUP"
                type: 
                    - string
                    - "null"
                enum: ["DELIVERY", "PICKUP", null]
            shippingAddress:
                description: "if shippingType is DELIVERY then shippingAddress is customer address, if shippingType is PICKUP then shippingAddress is branch address"
                type: 
                    - string
                    - "null"
    payment:
        type: object
        description: |
            "object which should be provided by the payment app"
        properties:
            billingName:
                type: string
            billingAddress:
                type: string
            billingPhone:
                type: string
            customerName:
                type: string
            customerEmail:
                type: string
            status:
                type: string
            paymentLog:
                type: array
                items:
                    type: string
            remark:
                type: string
            deliveryFee:
                type:
                    - number
                    - "null"
            grandTotal:
                type: number
    productList:
        items:
            properties:
                productName:
                    type: string  
                quantity:
                    type: integer
                cprcode:
                    type: integer
                originalPrice:
                    type: number
                discount:
                    type: number
                settlementPrice:
                    type: number
                remark:
                    description: "Per product remark"
                    type: 
                        - string
                        - "null"
                
            required:
                - quantity
                - cprcode
            type: object
        type: array
required:
    - basketId
    - orderId
    - ownerId
type: object
